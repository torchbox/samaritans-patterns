{% load form_tags %}
<section class="section">
    <div class="form-item-wrapper form-item-wrapper--radio-select-inline">
        {% render_form_field form.company_fundraising %}
        <div class="js-hide-if-checked"
             data-target-to-watch-for-showing="#{{ form.company_fundraising.subwidgets.0.id_for_label }}"
             data-target-to-watch-for-hiding="#{{ form.company_fundraising.subwidgets.1.id_for_label }}"
        >
             {% render_form_field form.company_name %}
             {% render_form_field form.company_role %}
             {% render_form_field form.company_matched_funding %}
        </div>
    </div>
</section>
