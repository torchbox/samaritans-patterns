<label for="{{ field.id_for_label }}"
class="
form-item__label
{% if widget_type == 'checkbox_input' %}form-item__label--checkbox_input{% endif %}
{% if field.field.required %}required{% endif %}
">
    {{ field.label }}
    {% if field.field.required %}
        <span class="form-item__required">*</span>
    {% endif %}
    {% if show_help_text and field.help_text %}
        <p><small>{{ field.help_text }}</small></p>
    {% endif %}
</label>
