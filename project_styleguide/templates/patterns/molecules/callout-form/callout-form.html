<div class="callout-form {% if classes %}{{ classes }}{% endif %}">
    <div class="callout-form__icon-wrapper">
        {% include "patterns/atoms/svg/colour-icons/icon-color-arrows.html" with classes="icon callout-form__icon" aria_hide=True %}
    </div>

    {% if heading %}
        <h2 class="callout-form__heading">
            {{ heading }}
        </h2>
    {% endif %}

    <p class="callout-form__content">
        {{ content }}
    </p>
</div>
